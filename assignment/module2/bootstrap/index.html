<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Tops Technology - Bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container-fluid profile_bg">
            
            <div class="container section">
                <div class="row">
                    
                    <!-- start profile image -->
                    <div class="col-lg-3 col-md-3 profile_image">
                        
                        <div class="col-md-12 profile_img mt-10">
                            <img class="img-fluid" src="https://cdn.pixabay.com/photo/2014/03/25/16/54/user-297566_960_720.png" width="150" height="150"><br>
                            <span class="user_details">
                                <div><b>Vandana</b></div>
                                <div>vk@gmail.com</div>
                            </span>
                        </div>

                    </div>
                    <!-- end profile image -->

                    <!-- start profile setting -->
                    <div class="col-lg-5 col-md-5 profile_setting">

                        <h5 class="pt-3"><b>Profile Settings</b></h5>

                        <div class="row">

                            <div class="col-md-6 pt-2">
                                <label class="form-label">Name</label>
                                <input type="name" class="form-control" id="name" placeholder="First name">
                            </div>

                            <div class="col-md-6 pt-2">
                                <label class="form-label">Surname</label>
                                <input type="srname" class="form-control" id="srname" placeholder="Surname">
                            </div>

                            <div class="col-md-12 pt-3">
                                <label class="form-label">Phone number</label>
                                <input type="ph_no" class="form-control" id="ph_no" placeholder="Phone number">
                            </div>

                            <div class="col-md-12 pt-3">
                                <label class="form-label">Address</label>
                                <textarea name="address" id="address" class="form-control" placeholder="Address"></textarea>
                            </div>

                            <div class="col-md-12 pt-3">
                                <label class="form-label">Email id</label>
                                <input type="email" class="form-control" id="email" placeholder="Email id">
                            </div>

                            <div class="col-md-12 pt-3">
                                <label class="form-label">Education</label>
                                <input type="education" class="form-control" id="education" placeholder="Education">
                            </div>

                            <div class="col-md-6 pt-3">
                                <label class="form-label">Country</label>
                                <select name="country" id="country" class="form-control">
                                    <option>India</option>
                                    <option>USA</option>
                                    <option>Canada</option>
                                    <option>Australia</option>
                                </select>
                            </div>

                            <div class="col-md-6 pt-3">
                                <label class="form-label">State</label>
                                <select name="state" id="state" class="form-control">
                                    <option>Gujarat</option>
                                    <option>Maharashtra</option>
                                </select>
                            </div>

                            <div class="col-md-12 pt-3 text-center">
                                <button class="btn profile_button btn-sx">Save Profile</button>
                            </div>

                        </div>

                    </div>

                    <!-- end profile setting -->

                    <!-- start experience -->
                    <div class="col-lg-4 col-md-4 profile_experience">

                        <div class="row pt-3">

                            <div class="col-md-7">
                                <h5><b>Edit Experience</b></h5>
                            </div>

                            <div class="col-md-4 exp_count">
                                Experience
                            </div>

                            <div class="col-md-12 pt-3">
                                <label class="form-label">Experience in designing</label>
                                <input type="experience" class="form-control" id="experience" placeholder="Experience">
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">Additional details</label>
                                <input type="name" class="form-control" id="name" placeholder="Additional details">
                            </div>

                        </div>
                    </div>
                    <!-- end experience -->
                </div>
            </div>

        </div>
    </body>
</html>
